<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <h1 class="nav__logo">ohmyfood</h1>
            <div class="nav__location bg-grey">
                <i class="fas fa-map-marker-alt nav__location-icon"></i><P class="nav__location-text">Paris, Belleville</P>
            </div>
        </div>
        <div class="menu-explorer bg-grey-2 container">
            <h2 class="menu-explorer__title">Book the menu you like</h2>
            <p class="menu-explorer__text">Discover top-of-the-art restaurants we picked for you</p>
            <button>Explor our restaurant</button>
        </div>
        <div class="choice-list-group container">
            <div class="choice-list-group__item">
                <span class="choice-list-group__number">1</span>
                <span class="choice-list-group__icon"><i class="fas fa-mobile-alt"></i></span>
                  Chose a restaurant
            </div>
            <div class="choice-list-group__item">
                <span class="choice-list-group__number">2</span>
                <span class="choice-list-group__icon"><i class="fas fa-list-ul"></i></span>
                   Create your menu
            </div>
            <div class="choice-list-group__item choice-list-group__item--highlight">
                <span class="choice-list-group__number">3</span>
               <span class="choice-list-group__icon"><i class="fas fa-store"></i></span> 
                    Go enjoy it at the restaurant
            </div>
        </div>
        <div class="card-group container">
            <div class="card">
                <img class="card__img" src="./Projet-3-ohmyfood-EN/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="the-full-palette">
                <div class="card__tag"><b>New</b></div>
                <div class="card__body">
                    <h4 class="card__title">The Full Palette</h4>
                    <div class="heart">
                        <input class="heart__input" type="checkbox" name="my-checkbox" id="heart-1">
                        <label class="heart__label" for="heart-1">
                            <i class="fas fa-heart fa-lg heart__icon-active"></i>
                            <i class="far fa-heart fa-lg heart__icon-inactive"></i>
                        </label>
                    </div>
                    <p class="card__passage">New York</p>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./Projet-3-ohmyfood-EN/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="the-enchanted-plate">
                <div class="card__tag"><b>New</b></div>
                <div class="card__body">
                    <h4 class="card__title">The Enchanted Plate</h4>
                    <div class="heart">
                        <input class="heart__input" type="checkbox" name="my-checkbox" id="heart-2">
                        <label class="heart__label" for="heart-2">
                            <i class="fas fa-heart fa-lg heart__icon-active"></i>
                            <i class="far fa-heart fa-lg heart__icon-inactive"></i>
                        </label>
                    </div>
                    <p class="card__passage">New York</p>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./Projet-3-ohmyfood-EN/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="bastille">
                <div class="card__body">
                    <h4 class="card__title">Bastille</h4>
                    <div class="heart">
                        <input class="heart__input" type="checkbox" name="my-checkbox" id="heart-3">
                        <label class="heart__label" for="heart-3">
                            <i class="fas fa-heart fa-lg heart__icon-active"></i>
                            <i class="far fa-heart fa-lg heart__icon-inactive"></i>
                        </label>
                    </div>
                    <p class="card__passage">New York</p>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="./Projet-3-ohmyfood-EN/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le-gourmand">
                <div class="card__body">
                    <h4 class="card__title">Le Gourmand</h4>
                    <div class="heart">
                        <input class="heart__input" type="checkbox" name="my-checkbox" id="heart-4">
                        <label class="heart__label" for="heart-4">
                            <i class="fas fa-heart fa-lg heart__icon-active"></i>
                            <i class="far fa-heart fa-lg heart__icon-inactive"></i>
                        </label>
                    </div>
                    <p class="card__passage">New York</p>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
