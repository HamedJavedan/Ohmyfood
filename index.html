<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    </head>
    <body class="container">
        <div class="nav">
            <div class="nav-logo">
                <a href="#" class="nav-logo___img"><img src="./Projet-3-ohmyfood-EN/images/logo/ohmyfood@2x.svg" alt="ohmyfood"></a>
            </div>
        </div>
        <div class="choice-list-group">
            <div class="choice-list-group__item">
                <span class="choice-list-group__number">1</span>
                <span class="choice-list-group__icon"><i class="fas fa-mobile-alt"></i></span>
                    Chose a restaurant
            </div>
            <div class="choice-list-group__item">
                <span class="choice-list-group__number">2</span>
                <span class="choice-list-group__icon"><i class="fas fa-list-ul"></i></span>
                    Create your menu
            </div>
            <div class="choice-list-group__item choice-list-group__item--highlight">
                <span class="choice-list-group__number">3</span>
               <span class="choice-list-group__icon"><i class="fas fa-store"></i></span> 
                    Go enjoy it at the restaurant
            </div>
            <div class="col">
                <div class="col-card">
                    <img class="col-card__img col-card__img--size" src="./Projet-3-ohmyfood-EN/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="the-full-palette">
                    <div class="col-card__body">
                      <h4 class="col-card__title">The Full Palette</h4>
                      <i class="far fa-heart fa-lg col-card__icon"></i>
                      <p class="col-card__passage">New York</p>
                    </div>
                </div>
                <div class="col-card">
                    <img class="col-card__img col-card__img--size" src="./Projet-3-ohmyfood-EN/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="the-enchanted-plate">
                    <div class="col-card__body">
                      <h4 class="col-card__title">The Enchanted Plate</h4>
                      <i class="far fa-heart fa-lg col-card__icon"></i>
                      <p class="col-card__passage">New York</p>
                    </div>
                </div>
                <div class="col-card">
                    <img class="col-card__img col-card__img--size" src="./Projet-3-ohmyfood-EN/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="bastille">
                    <div class="col-card__body">
                      <h4 class="col-card__title">Bastille</h4>
                      <i class="far fa-heart fa-lg col-card__icon"></i>
                      <p class="col-card__passage">New York</p>
                    </div>
                </div>
                <div class="col-card">
                    <img class="col-card__img col-card__img--size" src="./Projet-3-ohmyfood-EN/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le-gourMand">
                    <div class="col-card__body">
                      <h4 class="col-card__title">Le GourMand</h4>
                      <i class="far fa-heart fa-lg col-card__icon"></i>
                      <p class="col-card__passage">New York</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
